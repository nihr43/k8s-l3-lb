---
dependencies:
  - black
  - docker
  - git
  - mypy
  - opentofu
  - python311Packages.flake8
build:
  build:
    cmd: |
      docker build . --tag=images.local:30500/l3lb
      docker push images.local:30500/l3lb
    dependsOn:
      - lint
  lint:
    input: |
      *.py
      *.tf
      Dockerfile
    cmd: |
      black main.py
      flake8 main.py --ignore=E501
      mypy main.py
      tofu fmt
